<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Equipment Store - HTN</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-video"></i>
                Equipment Pro Store
            </h1>
            <div class="header-info">
                <div class="total-cost">
                    <span class="cost-label">Total Estimate:</span>
                    <span class="cost-value" id="totalCost">0 TND</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="intro-section">
                <h2>Professional Video & Photography Equipment</h2>
                <p>Complete equipment list organized by priority - from essential lighting to accessories</p>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Equipment</button>
                <button class="filter-btn" data-filter="lighting">Lighting</button>
                <button class="filter-btn" data-filter="audio">Audio</button>
                <button class="filter-btn" data-filter="storage">Storage</button>
                <button class="filter-btn" data-filter="power">Power</button>
                <button class="filter-btn" data-filter="accessories">Accessories</button>
            </div>

            <div id="equipmentContainer" class="equipment-container">
                <!-- Equipment will be loaded here by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Equipment Pro Store - Professional Video & Photography Equipment</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
